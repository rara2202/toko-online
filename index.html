<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        .nav a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #555;
        }
        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Selamat Datang di Toko Online Kami</h1>
    </div>
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#products">Produk</a>
        <a href="#contact">Kontak</a>
    </div>
    <div class="main" id="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h2>Produk 1</h2>
            <p>Rp100.000</p>
            <button>Beli</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h2>Produk 2</h2>
            <p>Rp200.000</p>
            <button>Beli</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h2>Produk 3</h2>
            <p>Rp300.000</p>
            <button>Beli</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 4">
            <h2>Produk 4</h2>
            <p>Rp400.000</p>
            <button>Beli</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Toko Online. Semua Hak Dilindungi.</p>
    </div>
</body>
</html>
